<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${exam}">
	<h2 th:text="${'Exam : '+exam.id}"/>

	<table>
		<tr th:each="category : ${exam.categories}">
			<td>
				<table>
					<tr th:each="question : ${category.getQuestions()}">
						<td th:text="${question.data}"/>
					</tr>
				</table>

			</td>
		</tr>
	</table>

</div>

</body>
</html>
